    <meta name="description"
    content="Milena a fifth-year PhD candidate in astronomy at University of Maryland, interested in high-energy astroparticle physics. She is currently working with Dr. Regina Caputo and Dr. Manuel Meyer on indirect dark matter searches using data from NASA's Fermi Gamma-ray Space Telescope.
    She is also involved in multimessenger efforts; in particular, she is a member of a group led by Dr. Michela Negro working on cross-correlation studies between IceCube astrophysical neutrino maps and Fermi-LAT gamma-ray unresolved sources; as well as the lead in Swift-BAT follow-up analysis of LIGO/Virgo triggers during the third observational run."

   <figure>
     <img src="img/vla.jpg" style="padding: 30px; float: right; width: 350px; Behind me is the Karl G. Jansky Very Large Array (VLA), one of the most versitile and widely-used radio telescopes in the world. It is located in Socorro County, NM, and is built on traditional Chiricahua Apache and Pueblos lands./>"

   <p style = "font-family: monospace;font-size:15px; LINE-HEIGHT:20px"> <br> <br>
   Milena ovdje. Trenutno sam na petoj godini doktorskih studija pri <a href="https://www.astro.umd.edu">Katedri za astronomiju na Merilendskom univerzitetu</a>
   i Nacionalnoj vazduhoplovnoj i svemirskoj administraciji (NASA) u <a href="https://www.nasa.gov/goddard">Goddard centru</a>.
   <br> <br>
   Tema moje doktorske disertacije je u oblasti visokoenergetske astrofizike i teorije čestica, sa užim fokusom na tamnu materiju. U svom istraživanju koristim <a href="https://fermi.gsfc.nasa.gov/"><i>Fermi</i> opservatoriju</a>
   i proučavam eksplozije zvijezda (supernove) u potrazi za hipotetičkom pseudoskalarnom elementarnom česticom: aksionom. Aktivna sam i
   na polju mnogokanalne ("multi-messenger") astronomije, gdje se bavim proučavanjem porijekla i mehanizmima nastanka astrofizičkih neutrina
   koristeći <a href="https://icecube.wisc.edu/">IceCube opservatoriju</a> na Antarktiku, kao i opservacije binarnih sistema crnih rupa i neutronskih zvijezda koristeći gravitacione
   talase i X-zrake.

   <br> <br>
   Svuda sam pomalo: odrasla sam u Herceg-Novom, bilo me je u Petnici, srednju školu sam završila u Hong-Kongu, a osnovne i magistarske studije u Americi. Pored kosmosa volim plivanje, ukrštenice, prirodu i Milku sa lješnicima--ali ponajviše se radujem
   avgustu u mojoj Boki.

   <br> <br>
   <br> <br>
