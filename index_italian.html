<br> <br>
     Mi chiamo Milena e sono dottoranda in astronomia presso <a href="https://www.umd.edu">l’Università del Maryland</a> e Ente Nazionale per le attività Spaziali e Aeronautiche (NASA) <a href="https://www.nasa.gov/goddard">Goddard</a>.
     Mi occupo di astrofisica delle alte energie e fisica astroparticellare, ed in particolare dello studio della materia oscura e di analisi di supernova e i lampi da raggi gamma.
     Lavoro inoltre all'astronomia multimessaggero e sto studiando l'origine dei neutrini astrofisici e le osservazioni elettromagnetiche dei oggetti visti con le onde gravitazionali.
